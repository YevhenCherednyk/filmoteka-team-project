<div class="backdrop is-hidden" data-firebase>
  <div class="modal-box modal-box--firebase">
    <button class="firebase-close" type="button">
      <svg class="btn-close_icon" width="14" height="14">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <div>
        <button class="login-form-btn" type="submit" data-login>Login</button>
        <span> or </span>
        <button class="login-form-btn" type="button" data-singin>
          Sing in
        </button>
      </div>
    </form>
  </div>
</div>
