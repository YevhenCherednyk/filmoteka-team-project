<div class="backdrop is-hidden" data-firebase>
  <div class="modal-box modal-box--firebase">
    <button class="firebase-close" type="button">
      <svg class="btn-close_icon" width="14" height="14">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <div class="registration_btnbox modal_btnbox">
        <button
          class="login-form-btn modal_btn"
          type="submit"
          aria-label="log in button"
          data-login
        >
          log in
        </button>
        <span> or </span>
        <button
          class="login-form-btn modal_btn"
          type="button"
          aria-label="sign in button"
          data-singin
        >
          sign in
        </button>
      </div>
    </form>
  </div>
</div>
